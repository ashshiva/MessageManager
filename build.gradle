buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

bootJar {
    baseName = 'message-manager'
    version =  project.hasProperty('projVersion') ? project.projVersion : '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies { 
    compile("org.springframework.boot:spring-boot-starter-web:2.1.5.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:2.1.5.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:2.1.5.RELEASE")
    compile("com.h2database:h2:1.4.199")
    
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
    
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.8'
    
    testCompile("junit:junit:4.12")
    testCompile("org.springframework.boot:spring-boot-starter-test:2.1.5.RELEASE")
}

jacoco {
  toolVersion = "0.8.4"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
